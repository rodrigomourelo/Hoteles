<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Dashboard</h1>
                <h2 id="headerHotelName" class="text-xl text-indigo-600 font-semibold">Cargando Hotel...</h2>
            </div>
            <button onclick="logout()" class="bg-white text-slate-600 px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-slate-50">Logout</button>
        </div>

        <div id="loginScreen" class="bg-white p-8 rounded-2xl shadow-xl max-w-sm mx-auto mt-20 text-center">
            <h2 class="text-2xl font-bold mb-2">Acceso Hotel</h2>
            <p id="loginHotelLabel" class="text-slate-500 mb-6">...</p>
            <input type="password" id="pinInput" placeholder="Enter PIN" class="w-full p-3 border rounded-xl mb-4 text-center text-2xl tracking-widest">
            <button onclick="checkPin()" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold">Entrar</button>
        </div>

        <div id="dashboardContent" class="hidden grid gap-4">
            </div>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";

        // Capturar hotel de la URL y limpiar
        const urlParams = new URLSearchParams(window.location.search);
        const rawHotel = urlParams.get('hotel') || 'Grand Hotel Porto';
        const cleanHotelName = decodeURIComponent(rawHotel).replace(/\+/g, ' ').trim();

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('headerHotelName').innerText = cleanHotelName;
            document.getElementById('loginHotelLabel').innerText = cleanHotelName;

            if(localStorage.getItem('hotel_auth') === 'true') {
                showDashboard();
            }
        });

        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            if(pin === "1234") {
                localStorage.setItem('hotel_auth', 'true');
                showDashboard();
            } else {
                alert("PIN Incorrecto");
            }
        }

        function logout() {
            localStorage.removeItem('hotel_auth');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardContent').classList.remove('hidden');
            fetchRequests();
            setInterval(fetchRequests, 5000); 
        }

        // FunciÃ³n auxiliar para formatear la fecha
        function formatTime(isoString) {
            const date = new Date(isoString);
            const today = new Date();
            
            const isToday = date.getDate() === today.getDate() &&
                            date.getMonth() === today.getMonth() &&
                            date.getFullYear() === today.getFullYear();

            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Si es hoy, solo muestra la hora. Si no, muestra fecha y hora.
            if (isToday) {
                return timeStr;
            } else {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                return `${day}/${month} - ${timeStr}`;
            }
        }

        let lastCount = 0;

        async function fetchRequests() {
            try {
                // Filtramos por el nombre del hotel actual
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?select=*&status=eq.pending&hotel=eq.${encodeURIComponent(cleanHotelName)}&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                
                const data = await response.json();
                const container = document.getElementById('dashboardContent');
                container.innerHTML = "";

                if (data.length > lastCount && lastCount !== 0) {
                    document.getElementById('notifSound').play().catch(e => console.log("Audio bloq"));
                }
                lastCount = data.length;

                if (data.length === 0) {
                    container.innerHTML = `<div class="text-center text-slate-400 py-10">No hay pedidos pendientes</div>`;
                    return;
                }

                data.forEach(req => {
                    // Colores segÃºn categorÃ­a (puedes ajustar)
                    let borderClass = "border-l-4 border-indigo-500";
                    if(req.category === 'Room Service') borderClass = "border-l-4 border-amber-500";
                    if(req.category === 'Maintenance') borderClass = "border-l-4 border-rose-500";
                    if(req.category === 'Housekeeping') borderClass = "border-l-4 border-emerald-500";

                    const card = `
                        <div class="bg-white p-6 rounded-xl shadow-sm flex justify-between items-center ${borderClass}">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-xs font-bold bg-slate-100 text-slate-600 px-2 py-1 rounded uppercase tracking-wider">Room ${req.room}</span>
                                    <span class="text-xs font-medium text-slate-400 uppercase tracking-wide">â€¢ ${req.category || 'General'}</span>
                                </div>
                                <h3 class="text-xl font-bold text-slate-800">${req.service}</h3>
                                <p class="text-sm text-slate-400 mt-1">ðŸ•’ ${formatTime(req.created_at)}</p>
                            </div>
                            <button onclick="markDone(${req.id})" class="bg-slate-100 hover:bg-emerald-100 text-slate-600 hover:text-emerald-700 px-4 py-2 rounded-lg font-bold transition">
                                âœ“ Done
                            </button>
                        </div>
                    `;
                    container.innerHTML += card;
                });

            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function markDone(id) {
            await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?id=eq.${id}`, {
                method: 'PATCH',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: 'done' })
            });
            fetchRequests();
        }
    </script>
</body>
</html>
