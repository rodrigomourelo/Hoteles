<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .blinking-active { 
            animation: blink 1.5s infinite; 
            background-color: #f0fdf4;
            border: 2px solid #22c55e;
            color: #15803d;
        }
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <div id="topHeader" class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Dashboard</h1>
                <div class="flex items-center gap-2">
                    <h2 id="headerHotelName" class="text-xl text-indigo-600 font-semibold uppercase tracking-tight">Cargando Hotel...</h2>
                    <span id="roleLabel" class="hidden px-2 py-1 rounded text-[10px] font-black text-white uppercase tracking-widest"></span>
                </div>
            </div>
            <button onclick="logout()" class="bg-white text-slate-600 px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-slate-50 border border-slate-200">Logout</button>
        </div>

        <div id="loginScreen" class="fixed inset-0 bg-slate-100 z-50 flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
                <h2 class="text-2xl font-bold mb-2 text-slate-800">Acceso Staff</h2>
                <p id="loginHotelLabel" class="text-indigo-600 font-bold mb-6 uppercase tracking-widest text-sm">...</p>
                <input type="password" id="pinInput" placeholder="Enter PIN" class="w-full p-3 border rounded-xl mb-4 text-center text-2xl tracking-widest focus:outline-none focus:border-indigo-500" inputmode="numeric">
                <button onclick="checkPin()" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold shadow-lg active:scale-95 transition">UNLOCK</button>
                </div>
        </div>

        <div id="dashboardContent" class="hidden grid gap-4"></div>
        <div id="emptyState" class="hidden text-center py-20 text-slate-400 font-medium">No hay pedidos pendientes para tu área.</div>
    </div>

    <audio id="notifSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";

        const ROLES = {
            "1111": { name: "HOUSEKEEPING", filter: "Housekeeping", color: "bg-emerald-500", border: "border-emerald-500" },
            "2222": { name: "MAINTENANCE",  filter: "Maintenance",  color: "bg-red-500",     border: "border-red-500" },
            "3333": { name: "KITCHEN",      filter: "Room Service", color: "bg-violet-500",  border: "border-violet-500" },
            "9999": { name: "RECEPTION",    filter: "ALL",          color: "bg-slate-800",   border: "border-indigo-600" }
        };

        const CATEGORY_COLORS = {
            "Housekeeping": "border-emerald-500",
            "Maintenance": "border-red-500",
            "Room Service": "border-violet-500",
            "Front Desk": "border-indigo-600"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const rawHotel = urlParams.get('hotel') || 'Grand Hotel Porto';
        const cleanHotelName = decodeURIComponent(rawHotel).replace(/\+/g, ' ').trim();

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('headerHotelName').innerText = cleanHotelName;
            document.getElementById('loginHotelLabel').innerText = cleanHotelName;
            
            if(localStorage.getItem('hotel_auth_pin')) {
                applyRole(localStorage.getItem('hotel_auth_pin'));
                showDashboard();
            }
        });

        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            if(ROLES[pin]) {
                localStorage.setItem('hotel_auth_pin', pin);
                
                // ACTIVACIÓN DE AUDIO PARA MÓVILES
                const audio = document.getElementById('notifSound');
                audio.play().then(() => { audio.pause(); audio.currentTime = 0; });

                // SOLICITUD DE NOTIFICACIONES PUSH
                if ("Notification" in window) { Notification.requestPermission(); }

                applyRole(pin);
                showDashboard();
            } else {
                alert("PIN Incorrecto");
            }
        }

        function applyRole(pin) {
            const role = ROLES[pin];
            const badge = document.getElementById('roleLabel');
            badge.innerText = role.name;
            badge.className = `px-2 py-1 rounded text-[10px] font-black text-white uppercase tracking-widest ${role.color}`;
            badge.style.display = 'inline-block';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardContent').classList.remove('hidden');
            fetchRequests();
            setInterval(fetchRequests, 5000);
        }

        function logout() {
            localStorage.removeItem('hotel_auth_pin');
            location.reload();
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const today = new Date();
            const isToday = date.getDate() === today.getDate() && date.getMonth() === today.getMonth();
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return isToday ? timeStr : `${date.getDate()}/${date.getMonth()+1} - ${timeStr}`;
        }

        let lastSeenIds = new Set();

        async function fetchRequests() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?select=*&hotel=eq.${encodeURIComponent(cleanHotelName)}&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                const pin = localStorage.getItem('hotel_auth_pin');
                const role = ROLES[pin];
                const now = new Date();

                const filtered = data.filter(req => {
                    if (role.filter !== "ALL" && req.category !== role.filter) return false;
                    if (req.status === 'done') {
                        const hours = (now - new Date(req.created_at)) / (1000 * 60 * 60);
                        if (hours > 48) return false;
                    }
                    return true;
                });

                // --- GESTIÓN DE NOTIFICACIONES ---
                const pendingNow = filtered.filter(r => r.status === 'pending');
                let hasNew = false;

                pendingNow.forEach(r => {
                    if (!lastSeenIds.has(r.id)) {
                        hasNew = true;
                        if (Notification.permission === "granted") {
                            new Notification(`Nuevo: Hab ${r.room}`, { body: r.service });
                        }
                    }
                });

                if (hasNew && lastSeenIds.size > 0) {
                    const audio = document.getElementById('notifSound');
                    audio.currentTime = 0;
                    audio.play().catch(() => {});
                }
                lastSeenIds = new Set(pendingNow.map(r => r.id));

                const container = document.getElementById('dashboardContent');
                container.innerHTML = "";

                if (filtered.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }
                document.getElementById('emptyState').classList.add('hidden');

                filtered.forEach(req => {
                    const borderColor = CATEGORY_COLORS[req.category] || "border-slate-200";
                    let buttons = '';
                    let opacity = 'opacity-100';

                    if (req.status === 'pending') {
                        buttons = `<button onclick="updateStatus(${req.id}, 'progress')" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-lg font-bold text-xs uppercase">In Progress</button>`;
                    } else if (req.status === 'progress') {
                        buttons = `
                            <div class="flex gap-2">
                                <button class="px-3 py-2 rounded-lg font-bold text-xs uppercase blinking-active">In Progress</button>
                                <button onclick="updateStatus(${req.id}, 'done')" class="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold text-xs uppercase">Finish</button>
                            </div>`;
                    } else {
                        opacity = 'opacity-50 grayscale';
                        buttons = `<span class="bg-emerald-100 text-emerald-700 px-4 py-2 rounded-lg font-bold text-xs">DONE ✓</span>`;
                    }

                    container.innerHTML += `
                        <div class="bg-white p-5 rounded-xl shadow-sm flex justify-between items-center border-l-8 ${borderColor} ${opacity}">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-[10px] font-bold bg-slate-100 px-2 py-0.5 rounded uppercase">Room ${req.room}</span>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">• ${req.category}</span>
                                </div>
                                <h3 class="text-xl font-bold text-slate-800">${req.service}</h3>
                                <p class="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-wider">${formatTime(req.created_at)}</p>
                            </div>
                            <div>${buttons}</div>
                        </div>`;
                });
            } catch (e) { console.error(e); }
        }

        async function updateStatus(id, status) {
            await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?id=eq.${id}`, {
                method: 'PATCH',
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: status })
            });
            fetchRequests();
        }
    </script>
</body>
</html>
