<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hotel Dashboard</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/290/290441.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .blinking-active { 
            animation: blink 1.5s infinite; 
            background-color: #f0fdf4; border: 2px solid #22c55e; color: #15803d; 
        }
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-8 select-none">

    <div class="max-w-4xl mx-auto pb-20">
        <div id="topHeader" class="flex justify-between items-center mb-6 pt-4">
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">DASHBOARD</h1>
                <div class="flex items-center gap-2">
                    <h2 id="headerHotelName" class="text-sm font-bold text-indigo-600 uppercase tracking-widest">...</h2>
                    <span id="roleLabel" class="hidden px-2 py-0.5 rounded text-[9px] font-black text-white uppercase tracking-widest"></span>
                </div>
            </div>
            <button onclick="logout()" class="bg-white text-slate-500 px-3 py-2 rounded-xl font-bold text-[10px] shadow-sm border border-slate-200">SALIR</button>
        </div>

        <div id="notifStatus" class="hidden mb-4 p-3 bg-amber-50 text-amber-800 rounded-xl flex justify-between items-center border border-amber-100 shadow-sm">
            <span class="text-xs font-bold flex items-center gap-2">ðŸ”‡ Alertas desactivadas</span>
            <button onclick="forceEnableNotifs()" class="bg-amber-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-wide shadow-sm">ACTIVAR</button>
        </div>

        <div id="loginScreen" class="fixed inset-0 bg-slate-100 z-50 flex flex-col items-center justify-center p-6">
            <div class="bg-white p-8 rounded-3xl shadow-xl max-w-sm w-full text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-indigo-600"></div>
                <h2 class="text-2xl font-black mb-1 text-slate-800 tracking-tight">STAFF ACCESS</h2>
                <p id="loginHotelLabel" class="text-indigo-500 font-bold mb-8 uppercase tracking-widest text-[10px]">...</p>
                
                <input type="password" id="pinInput" placeholder="PIN" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 text-center text-3xl font-black tracking-[0.5em] focus:outline-none focus:border-indigo-500 text-slate-800 transition-colors" inputmode="numeric">
                
                <button onclick="checkPin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg active:scale-95 transition-transform">
                    Desbloquear Sistema
                </button>
                
                <p class="mt-6 text-[10px] text-slate-400 font-medium max-w-[200px] mx-auto leading-relaxed">
                    Al ingresar, la pantalla se mantendrÃ¡ encendida para recibir alertas en tiempo real.
                </p>
            </div>
        </div>

        <div id="dashboardContent" class="hidden grid gap-3"></div>
        
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 opacity-40">
            <div class="text-5xl mb-2">ðŸ’¤</div>
            <p class="text-slate-500 font-bold text-xs uppercase tracking-widest">Sin pedidos pendientes</p>
        </div>
    </div>

    <audio id="notifSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- 1. REGISTRO PWA ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registrado'));
        }

        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";

        const ROLES = {
            "1111": { name: "HOUSEKEEPING", filter: "Housekeeping", color: "bg-emerald-500", border: "border-emerald-500" },
            "2222": { name: "MAINTENANCE",  filter: "Maintenance",  color: "bg-red-500",     border: "border-red-500" },
            "3333": { name: "KITCHEN",      filter: "Room Service", color: "bg-violet-500",  border: "border-violet-500" },
            "9999": { name: "RECEPTION",    filter: "ALL",          color: "bg-slate-800",   border: "border-indigo-600" }
        };

        const CATEGORY_COLORS = {
            "Housekeeping": "border-emerald-500", "Maintenance": "border-red-500", 
            "Room Service": "border-violet-500", "Front Desk": "border-indigo-600"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const rawHotel = urlParams.get('hotel') || 'Grand Hotel Porto';
        const cleanHotelName = decodeURIComponent(rawHotel).replace(/\+/g, ' ').trim();

        // --- 2. WAKE LOCK (Pantalla Encendida) ---
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock activo');
                } catch (err) { console.log('Error WakeLock:', err); }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('headerHotelName').innerText = cleanHotelName;
            document.getElementById('loginHotelLabel').innerText = cleanHotelName;
            checkNotificationPermission();
            
            if(localStorage.getItem('hotel_auth_pin')) {
                applyRole(localStorage.getItem('hotel_auth_pin'));
                showDashboard();
            }
        });

        function checkNotificationPermission() {
            if (!("Notification" in window)) return;
            if (Notification.permission !== "granted") {
                document.getElementById('notifStatus').classList.remove('hidden');
            } else {
                document.getElementById('notifStatus').classList.add('hidden');
            }
        }

        function forceEnableNotifs() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("Sistema Activado", { body: "RecibirÃ¡s alertas aquÃ­." });
                    document.getElementById('notifStatus').classList.add('hidden');
                }
            });
        }

        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            if(ROLES[pin]) {
                localStorage.setItem('hotel_auth_pin', pin);
                
                // Activar audio, notificaciones y pantalla
                const audio = document.getElementById('notifSound');
                audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(()=>{});
                forceEnableNotifs();
                requestWakeLock();

                applyRole(pin);
                showDashboard();
            } else {
                alert("PIN Incorrecto");
                document.getElementById('pinInput').value = "";
            }
        }

        function applyRole(pin) {
            const role = ROLES[pin];
            const badge = document.getElementById('roleLabel');
            badge.innerText = role.name;
            badge.className = `px-2 py-1 rounded text-[9px] font-black text-white uppercase tracking-widest ${role.color}`;
            badge.style.display = 'inline-block';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardContent').classList.remove('hidden');
            fetchRequests();
            setInterval(fetchRequests, 5000);
            
            // Re-activar WakeLock si se minimizÃ³ y volviÃ³
            document.addEventListener('visibilitychange', async () => {
                if (wakeLock !== null && document.visibilityState === 'visible') {
                    await requestWakeLock();
                }
            });
        }

        function logout() {
            localStorage.removeItem('hotel_auth_pin');
            location.reload();
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const today = new Date();
            const isToday = date.getDate() === today.getDate() && date.getMonth() === today.getMonth();
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return isToday ? timeStr : `${date.getDate()}/${date.getMonth()+1} - ${timeStr}`;
        }

        let lastSeenIds = new Set();

        async function fetchRequests() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?select=*&hotel=eq.${encodeURIComponent(cleanHotelName)}&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                const pin = localStorage.getItem('hotel_auth_pin');
                const role = ROLES[pin];
                const now = new Date();

                const filtered = data.filter(req => {
                    if (role.filter !== "ALL" && req.category !== role.filter) return false;
                    if (req.status === 'done') {
                        const hours = (now - new Date(req.created_at)) / (1000 * 60 * 60);
                        if (hours > 48) return false;
                    }
                    return true;
                });

                // Notificaciones
                const pendingNow = filtered.filter(r => r.status === 'pending');
                let hasNew = false;
                pendingNow.forEach(r => {
                    if (!lastSeenIds.has(r.id)) {
                        hasNew = true;
                        if (Notification.permission === "granted") {
                            new Notification(`HabitaciÃ³n ${r.room}`, { body: `${r.category}: ${r.service}` });
                        }
                    }
                });

                if (hasNew && lastSeenIds.size > 0) {
                    const audio = document.getElementById('notifSound');
                    audio.currentTime = 0;
                    audio.play().catch(()=>{});
                    // VibraciÃ³n
                    if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
                }
                lastSeenIds = new Set(pendingNow.map(r => r.id));

                // Renderizado
                const container = document.getElementById('dashboardContent');
                container.innerHTML = "";
                if (filtered.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                } else {
                    document.getElementById('emptyState').classList.add('hidden');
                    filtered.forEach(req => {
                        const borderColor = CATEGORY_COLORS[req.category] || "border-slate-200";
                        let buttons = '';
                        let opacity = 'opacity-100';

                        if (req.status === 'pending') {
                            buttons = `<button onclick="updateStatus(${req.id}, 'progress')" class="w-full bg-slate-100 text-slate-600 px-4 py-3 rounded-xl font-bold text-[10px] uppercase shadow-sm">In Progress</button>`;
                        } else if (req.status === 'progress') {
                            buttons = `<div class="flex gap-2 w-full"><button class="flex-1 px-3 py-3 rounded-xl font-bold text-[10px] uppercase blinking-active shadow-sm">In Progress</button><button onclick="updateStatus(${req.id}, 'done')" class="flex-1 bg-slate-800 text-white px-3 py-3 rounded-xl font-bold text-[10px] uppercase shadow-lg">Finish</button></div>`;
                        } else {
                            opacity = 'opacity-50 grayscale';
                            buttons = `<span class="bg-emerald-100 text-emerald-700 px-4 py-2 rounded-lg font-bold text-[10px]">DONE âœ“</span>`;
                        }

                        container.innerHTML += `
                            <div class="bg-white p-5 rounded-2xl shadow-sm flex flex-col justify-between gap-4 border-l-[6px] ${borderColor} ${opacity} transition-all">
                                <div>
                                    <div class="flex items-center gap-2 mb-2">
                                        <span class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded uppercase tracking-wider">Room ${req.room}</span>
                                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">â€¢ ${req.category}</span>
                                    </div>
                                    <h3 class="text-xl font-black text-slate-800 leading-tight">${req.service}</h3>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase mt-2 tracking-wider">ðŸ“… ${formatTime(req.created_at)}</p>
                                </div>
                                <div class="mt-2">${buttons}</div>
                            </div>`;
                    });
                }
            } catch (e) { console.error(e); }
        }

        async function updateStatus(id, status) {
            await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?id=eq.${id}`, {
                method: 'PATCH',
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: status })
            });
            fetchRequests();
        }
    </script>
</body>
</html>
