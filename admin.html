<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Gran Hotel Porto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-pending { border-left: 8px solid #facc15; }
        .status-ongoing { border-left: 8px solid #3b82f6; }
        .status-completed { opacity: 0.6; border-left: 8px solid #22c55e; }
        @keyframes pulse-yellow {
            0% { background-color: #fefce8; }
            50% { background-color: #fef08a; }
            100% { background-color: #fefce8; }
        }
        .new-request { animation: pulse-yellow 2s infinite; }
    </style>
</head>
<body class="bg-slate-100 p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">üõéÔ∏è Live Requests</h1>
                <p id="hotelNameLabel" class="text-slate-500 text-sm">Gran Hotel Porto</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="audioToggle" onclick="enableAudio()" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2">
                    üîà Click to Enable Sound
                </button>
                <div id="connectionStatus" class="text-sm text-green-600 font-medium">‚óè Live</div>
            </div>
        </header>

        <div id="requestsContainer" class="grid gap-4">
            <p class="text-slate-500 text-center py-10">Connecting to server...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";
        
        let lastRequestCount = -1;
        let audioEnabled = false;
        
        // Sonido de campana de hotel (puedes cambiar este link por cualquier mp3)
        const bellSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        function enableAudio() {
            audioEnabled = true;
            document.getElementById('audioToggle').innerText = "üîä Sound Enabled";
            document.getElementById('audioToggle').classList.replace('bg-amber-100', 'bg-green-100');
            document.getElementById('audioToggle').classList.replace('text-amber-700', 'text-green-700');
            // Reproducimos un silencio para "despertar" el audio en el navegador
            bellSound.play().then(() => {
                bellSound.pause();
                bellSound.currentTime = 0;
            }).catch(e => console.log("Audio prep failed"));
        }

        async function fetchRequests() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?select=*&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                
                // L√≥gica del sonido: Si hay m√°s pedidos que antes, ¬°Dring!
                if (lastRequestCount !== -1 && data.length > lastRequestCount) {
                    if (audioEnabled) {
                        bellSound.play();
                    }
                }
                lastRequestCount = data.length;
                
                renderRequests(data);
            } catch (error) {
                console.error("Error fetching:", error);
            }
        }

        async function updateStatus(id, newStatus) {
            await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests?id=eq.${id}`, {
                method: 'PATCH',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify({ status: newStatus })
            });
            fetchRequests();
        }

        function renderRequests(requests) {
            const container = document.getElementById('requestsContainer');
            container.innerHTML = "";

            if (requests.length === 0) {
                container.innerHTML = "<p class='text-center text-slate-400 py-10'>No requests yet.</p>";
                return;
            }

            requests.forEach((req, index) => {
                const isNew = index === 0 && req.status === 'pending';
                const card = document.createElement('div');
                card.className = `bg-white p-6 rounded-2xl shadow-sm flex justify-between items-center transition-all status-${req.status} ${isNew ? 'new-request' : ''}`;
                
                card.innerHTML = `
                    <div>
                        <div class="flex items-center gap-3">
                            <span class="text-xl font-black text-slate-900">Room ${req.room}</span>
                            <span class="text-[10px] font-bold uppercase px-2 py-1 bg-slate-100 rounded-md text-slate-500 tracking-wider">${req.category}</span>
                        </div>
                        <p class="text-slate-700 mt-2 text-lg font-medium">${req.service}</p>
                        <p class="text-[10px] text-slate-400 mt-3 font-semibold">${new Date(req.created_at).toLocaleString()}</p>
                    </div>
                    <div class="flex gap-2">
                        ${req.status === 'pending' ? 
                            `<button onclick="updateStatus(${req.id}, 'ongoing')" class="bg-indigo-600 text-white px-5 py-3 rounded-xl font-bold text-sm shadow-md active:scale-95 transition">Accept</button>` : ''}
                        
                        ${req.status !== 'completed' ? 
                            `<button onclick="updateStatus(${req.id}, 'completed')" class="bg-slate-800 text-white px-5 py-3 rounded-xl font-bold text-sm shadow-md active:scale-95 transition">Finish</button>` : 
                            `<div class="flex items-center gap-2 text-emerald-500 font-bold px-4">
                                <span class="bg-emerald-100 p-1 rounded-full text-xs">‚úì</span>
                                <span>Done</span>
                             </div>`}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Refrescar cada 5 segundos para que sea m√°s "tiempo real"
        setInterval(fetchRequests, 5000);
        fetchRequests();
    </script>
</body>
</html>
