<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Guest Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: flex-end; z-index: 50; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
        #confirmModal { align-items: center; justify-content: center; }
        .service-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6 pb-20">

    <div class="w-full max-w-md flex justify-between items-center mb-8">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">H</div>
            <h2 id="hotelDisplayName" class="font-semibold text-slate-800 tracking-tight text-lg uppercase">Cargando...</h2>
        </div>
        <span id="roomDisplayName" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">Room ...</span>
    </div>

    <div class="w-full max-w-md mb-8 text-center sm:text-left">
        <h1 class="text-3xl font-bold text-slate-900 leading-tight tracking-tight">Hello,<br>How can we help?</h1>
    </div>

    <div class="grid grid-cols-2 gap-4 w-full max-w-md">
        <button onclick="openModal('cleaningModal')" class="service-card bg-white p-6 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-emerald-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ§¹</div>
            <h3 class="font-bold text-slate-800 tracking-tight">Housekeeping</h3>
        </button>
        <button onclick="openModal('techModal')" class="service-card bg-white p-6 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-rose-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ› ï¸</div>
            <h3 class="font-bold text-slate-800 tracking-tight">Maintenance</h3>
        </button>
        <button onclick="openModal('foodModal')" class="service-card bg-white p-6 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-amber-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ½ï¸</div>
            <h3 class="font-bold text-slate-800 tracking-tight">Room Service</h3>
        </button>
        <button onclick="openModal('frontModal')" class="service-card bg-white p-6 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ›ï¸</div>
            <h3 class="font-bold text-slate-800 tracking-tight">Front Desk</h3>
        </button>
    </div>

    <div id="cleaningModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-emerald-600">Housekeeping</h3>
            <div class="grid gap-3">
                <button onclick="confirmRequest('Towels or Toilet Paper', 'cleaning')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ§» Towels or Toilet Paper</button>
                <button onclick="confirmRequest('Soap or Amenities', 'cleaning')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ§´ Soap or Amenities</button>
                <button onclick="confirmRequest('Room Cleaning', 'cleaning')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ§¹ Room Cleaning</button>
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="techModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-rose-600">Maintenance</h3>
            <div class="grid gap-3">
                <button onclick="confirmRequest('Air Conditioning', 'repair')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">â„ï¸ Air Conditioning</button>
                <button onclick="confirmRequest('Wi-Fi / TV Issues', 'repair')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ“¡ Wi-Fi / TV Issues</button>
                <button onclick="confirmRequest('Plumbing', 'repair')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸš° Plumbing</button>
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="foodModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-amber-600">Room Service</h3>
            <div class="grid gap-4">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Food Menu</p>
                    <div class="flex gap-2">
                        <input type="text" id="foodInput" placeholder="Item # (ex: 12)" class="w-full px-4 py-3 rounded-xl border-none focus:ring-2 focus:ring-amber-500">
                        <button onclick="sendManualOrder('foodInput', 'Food Order')" class="bg-amber-500 text-white px-4 rounded-xl font-bold">Send</button>
                    </div>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Drinks Menu</p>
                    <div class="flex gap-2">
                        <input type="text" id="drinkInput" placeholder="Item # (ex: 05)" class="w-full px-4 py-3 rounded-xl border-none focus:ring-2 focus:ring-amber-500">
                        <button onclick="sendManualOrder('drinkInput', 'Drink Order')" class="bg-amber-500 text-white px-4 rounded-xl font-bold">Send</button>
                    </div>
                </div>
                <button onclick="confirmRequest('Breakfast', 'food')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">â˜• Breakfast</button>
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="frontModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-indigo-600">Front Desk</h3>
            <div class="grid gap-3">
                <button onclick="confirmRequest('Late Checkout', 'reception')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ•’ Late Checkout</button>
                <button onclick="confirmRequest('Request a Car', 'reception')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸš— Request a Car</button>
                
                <div class="mt-4 bg-indigo-50 p-4 rounded-2xl border border-indigo-100">
                    <p class="text-xs font-bold text-indigo-400 uppercase mb-2 text-center">Special Requirement</p>
                    <textarea id="specialInput" placeholder="Write your request here..." class="w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-indigo-500 text-sm mb-3 min-h-[80px]"></textarea>
                    <button onclick="sendManualOrder('specialInput', 'Special Request')" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-md shadow-indigo-200">Send Request</button>
                </div>
                
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="bg-white w-[90%] max-w-sm rounded-[32px] p-8 shadow-2xl text-center">
            <div class="text-4xl mb-4">ğŸ›ï¸</div>
            <h3 id="confirmText" class="text-lg font-semibold text-slate-800 mb-6 leading-tight"></h3>
            <div class="flex gap-3">
                <button onclick="closeAllModals()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold">No</button>
                <button id="sendBtn" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";

        const urlParams = new URLSearchParams(window.location.search);
        const roomVal = urlParams.get('room') || '101';
        const hotelVal = urlParams.get('hotel') || 'Grand Hotel';
        const hotelLimpio = decodeURIComponent(hotelVal).replace(/\+/g, ' ');

        document.getElementById('roomDisplayName').innerText = `Room ${roomVal}`;
        document.getElementById('hotelDisplayName').innerText = hotelLimpio;

        let selectedService = "";
        let selectedCategory = "";

        function openModal(id) {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            const modal = document.getElementById(id);
            if(modal) modal.classList.add('active');
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }

        function sendManualOrder(inputId, label) {
            const val = document.getElementById(inputId).value.trim();
            if(!val) { alert("Please write something."); return; }
            confirmRequest(`${label}: ${val}`, 'special');
            document.getElementById(inputId).value = "";
        }

        function confirmRequest(service, category) {
            selectedService = service;
            selectedCategory = category;
            document.getElementById('confirmText').innerText = `Send ${service} for Room ${roomVal}?`;
            closeAllModals();
            document.getElementById('confirmModal').classList.add('active');
            document.getElementById('sendBtn').onclick = sendToSupabase;
        }

        async function sendToSupabase() {
            const btn = document.getElementById('sendBtn');
            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json', 'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        room: roomVal,
                        hotel: hotelLimpio,
                        category: selectedCategory,
                        service: selectedService,
                        status: 'pending'
                    })
                });

                if (response.ok) {
                    document.getElementById('confirmText').innerText = "Request Sent! âœ…";
                    btn.style.display = 'none';
                    setTimeout(() => location.reload(), 2000);
                } else {
                    alert("Error.");
                    btn.disabled = false;
                    btn.innerText = "Confirm";
                }
            } catch (error) {
                alert("Connection Error.");
                btn.disabled = false;
                btn.innerText = "Confirm";
            }
        }
    </script>
</body>
</html>
