<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Guest Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: flex-end; z-index: 50; backdrop-filter: blur(2px); }
        .modal.active { display: flex; }
        #confirmModal { align-items: center; justify-content: center; }
        .service-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6 pb-20">

    <div class="w-full max-w-md flex justify-between items-center mb-8">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">H</div>
            <h2 id="hotelDisplayName" class="font-semibold text-slate-800 tracking-tight text-lg">Grand Hotel</h2>
        </div>
        <span id="roomDisplayName" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase">Room 101</span>
    </div>

    <div class="w-full max-w-md mb-8">
        <h1 class="text-3xl font-bold text-slate-900 leading-tight tracking-tight text-center sm:text-left">Hello,<br>How can we help?</h1>
    </div>

    <div class="grid grid-cols-2 gap-4 w-full max-w-md">
        <button onclick="openModal('cleaningModal')" class="service-card bg-white p-5 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-emerald-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ§¹</div>
            <h3 class="font-semibold text-slate-800 tracking-tight">Housekeeping</h3>
        </button>
        <button onclick="openModal('techModal')" class="service-card bg-white p-5 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-rose-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ› ï¸</div>
            <h3 class="font-semibold text-slate-800 tracking-tight">Maintenance</h3>
        </button>
        <button onclick="openModal('foodModal')" class="service-card bg-white p-5 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-amber-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ½ï¸</div>
            <h3 class="font-semibold text-slate-800 tracking-tight">Room Service</h3>
        </button>
        <button onclick="openModal('frontModal')" class="service-card bg-white p-5 rounded-[28px] shadow-sm border border-slate-100 flex flex-col items-start gap-4 transition text-left">
            <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-2xl">ğŸ›ï¸</div>
            <h3 class="font-semibold text-slate-800 tracking-tight">Front Desk</h3>
        </button>
    </div>

    <div id="cleaningModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-emerald-600">Housekeeping</h3>
            <div class="grid gap-3">
                <button onclick="confirmRequest('Towels or Toilet Paper', 'cleaning')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ§» Towels or Toilet Paper</button>
                <button onclick="confirmRequest('Soap or Amenities', 'cleaning')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ§´ Soap or Amenities</button>
                <button onclick="confirmRequest('Room Cleaning', 'cleaning')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ§¹ Room Cleaning</button>
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2 w-full text-center">Cancel</button>
            </div>
        </div>
    </div>

    <div id="techModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-rose-600">Maintenance</h3>
            <div class="grid gap-3">
                <button onclick="confirmRequest('Air Conditioning', 'repair')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">â„ï¸ Air Conditioning</button>
                <button onclick="confirmRequest('Wi-Fi / TV Issues', 'repair')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ“¡ Wi-Fi / TV Issues</button>
                <button onclick="confirmRequest('Plumbing', 'repair')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸš° Plumbing</button>
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2 w-full text-center">Cancel</button>
            </div>
        </div>
    </div>

    <div id="foodModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-amber-600">Room Service</h3>
            <div class="grid gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl flex flex-col gap-3 border border-slate-100">
                    <div class="flex items-center gap-2 font-semibold text-slate-700"><span>ğŸ•</span><span>Food Menu</span></div>
                    <div class="flex gap-2">
                        <input type="text" id="foodInput" placeholder="Item # (ex: 12, 05)" class="w-full px-3 py-3 rounded-xl border border-slate-300 focus:outline-none focus:border-indigo-500 text-slate-800">
                        <button onclick="sendManualOrder('foodInput', 'Food Order', 'food')" class="bg-indigo-600 text-white px-5 rounded-xl font-bold shadow-md shadow-indigo-200 active:scale-95 transition">Send</button>
                    </div>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl flex flex-col gap-3 border border-slate-100">
                    <div class="flex items-center gap-2 font-semibold text-slate-700"><span>ğŸ·</span><span>Drinks Menu</span></div>
                    <div class="flex gap-2">
                        <input type="text" id="drinkInput" placeholder="Item # (ex: 01, 04)" class="w-full px-3 py-3 rounded-xl border border-slate-300 focus:outline-none focus:border-indigo-500 text-slate-800">
                        <button onclick="sendManualOrder('drinkInput', 'Drink Order', 'food')" class="bg-indigo-600 text-white px-5 rounded-xl font-bold shadow-md shadow-indigo-200 active:scale-95 transition">Send</button>
                    </div>
                </div>
                <button onclick="confirmRequest('Breakfast', 'food')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">â˜• Breakfast</button>
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2 w-full text-center">Cancel</button>
            </div>
        </div>
    </div>

    <div id="frontModal" class="modal" onclick="closeAllModals()">
        <div class="bg-white w-full rounded-t-[32px] p-8" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-6 text-center text-indigo-600">Front Desk</h3>
            <div class="grid gap-3">
                
                <div class="bg-slate-50 p-4 rounded-2xl flex flex-col gap-3 border border-slate-100">
                    <div class="flex items-center gap-2 font-semibold text-slate-700">
                        <span>ğŸ“</span>
                        <span>Special Request</span>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="specialInput" placeholder="How can we help?" class="w-full px-3 py-3 rounded-xl border border-slate-300 focus:outline-none focus:border-indigo-500 text-slate-800">
                        <button onclick="sendManualOrder('specialInput', 'Note', 'reception')" class="bg-indigo-600 text-white px-5 rounded-xl font-bold shadow-md shadow-indigo-200 active:scale-95 transition">Send</button>
                    </div>
                </div>

                <button onclick="confirmRequest('Late Checkout', 'reception')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸ•’ Late Checkout</button>
                <button onclick="confirmRequest('Request a Car', 'reception')" class="bg-slate-50 p-4 rounded-2xl font-semibold text-slate-700 text-left">ğŸš— Request a Car</button>
                <button onclick="closeAllModals()" class="mt-2 text-slate-400 font-medium py-2 w-full text-center">Cancel</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="bg-white w-[90%] max-w-sm rounded-[32px] p-8 shadow-2xl text-center">
            <div class="text-4xl mb-4">ğŸ›ï¸</div>
            <h3 id="confirmText" class="text-lg font-semibold text-slate-800 mb-6 leading-tight"></h3>
            <div class="flex gap-3">
                <button onclick="closeAllModals()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold">Cancel</button>
                <button id="sendBtn" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";

        const urlParams = new URLSearchParams(window.location.search);
        const roomVal = urlParams.get('room') || '101';
        document.getElementById('roomDisplayName').innerText = `Room ${roomVal}`;

        const hotelVal = urlParams.get('hotel') || 'Grand Hotel';
        document.getElementById('hotelDisplayName').innerText = hotelVal.replace(/\+/g, ' ');

        let selectedService = "";
        let selectedCategory = "";

        function openModal(id) {
            const modal = document.getElementById(id);
            if(modal) modal.classList.add('active');
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }

        // FunciÃ³n para pedidos manuales mejorada
        function sendManualOrder(inputId, label, category) {
            const input = document.getElementById(inputId);
            const text = input.value.trim();
            if(!text) { alert("Please write your request."); return; }
            confirmRequest(`${label}: ${text}`, category);
            input.value = "";
        }

        function confirmRequest(service, category) {
            selectedService = service;
            selectedCategory = category;
            document.getElementById('confirmText').innerText = `Confirm request for Room ${roomVal}?`;
            closeAllModals();
            openModal('confirmModal');
            document.getElementById('sendBtn').onclick = sendToSupabase;
        }

        async function sendToSupabase() {
            const btn = document.getElementById('sendBtn');
            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        room: roomVal,
                        category: selectedCategory,
                        service: selectedService,
                        status: 'pending'
                    })
                });

                if (response.ok) {
                    document.getElementById('confirmText').innerText = "Request Sent! âœ…";
                    btn.style.display = 'none';
                    setTimeout(() => { location.reload(); }, 2000);
                } else {
                    alert("Error.");
                    btn.disabled = false;
                }
            } catch (error) {
                alert("Error.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
