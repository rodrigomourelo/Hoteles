<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio al HuÃ©sped - Gran Hotel Porto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        <header class="py-8 text-center">
            <h1 id="hotelDisplay" class="text-2xl font-black uppercase tracking-tighter text-indigo-600">Hotel</h1>
            <p class="text-slate-500 font-medium">Room <span id="roomDisplay" class="text-slate-900">...</span></p>
        </header>

        <div class="bg-white rounded-[32px] shadow-xl shadow-slate-200/50 p-8 flex-grow">
            <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Â¿En quÃ© podemos ayudarte?</label>
            
            <div class="grid gap-3 mb-6">
                <button onclick="selectService(this)" class="service-btn w-full p-4 rounded-2xl border-2 border-slate-100 text-left font-bold transition-all hover:border-indigo-200 active:scale-95 text-slate-700">ğŸ§¹ Limpieza de habitaciÃ³n</button>
                <button onclick="selectService(this)" class="service-btn w-full p-4 rounded-2xl border-2 border-slate-100 text-left font-bold transition-all hover:border-indigo-200 active:scale-95 text-slate-700">â˜• Desayuno a la habitaciÃ³n</button>
                <button onclick="selectService(this)" class="service-btn w-full p-4 rounded-2xl border-2 border-slate-100 text-left font-bold transition-all hover:border-indigo-200 active:scale-95 text-slate-700">ğŸ§¼ Toallas limpias</button>
            </div>

            <textarea id="customRequest" placeholder="Â¿Alguna otra solicitud especial?" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 mb-6 min-h-[100px] font-medium"></textarea>

            <button id="sendBtn" onclick="sendRequest()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg shadow-indigo-200 active:scale-95 transition-all">
                ENVIAR SOLICITUD
            </button>
            
            <p id="statusMsg" class="mt-4 text-center text-sm font-bold text-emerald-500 hidden">Â¡Solicitud enviada con Ã©xito! ğŸ›ï¸</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";

        // Obtener datos de la URL
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room') || '000';
        const rawHotel = params.get('hotel') || 'Gran Hotel Porto';
        // Limpiamos el nombre del hotel para que no tenga signos de "+"
        const hotelName = decodeURIComponent(rawHotel).replace(/\+/g, ' ');

        // Mostrar datos en pantalla
        document.getElementById('roomDisplay').innerText = room;
        document.getElementById('hotelDisplay').innerText = hotelName;

        let selectedService = "";

        function selectService(btn) {
            // Deseleccionar otros
            document.querySelectorAll('.service-btn').forEach(b => b.classList.replace('border-indigo-600', 'border-slate-100'));
            document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('bg-indigo-50'));
            
            // Seleccionar este
            btn.classList.replace('border-slate-100', 'border-indigo-600');
            btn.classList.add('bg-indigo-50');
            selectedService = btn.innerText;
        }

        async function sendRequest() {
            const custom = document.getElementById('customRequest').value;
            const finalService = selectedService + (custom ? " - Obs: " + custom : "");
            const btn = document.getElementById('sendBtn');

            if (!selectedService && !custom) {
                alert("Por favor selecciona un servicio o escribe uno.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        room: room,
                        hotel: hotelName, // Enviamos el nombre limpio
                        service: finalService,
                        category: selectedService ? "Standard" : "Special",
                        status: 'pending'
                    })
                });

                if (response.ok) {
                    document.getElementById('statusMsg').classList.remove('hidden');
                    btn.innerText = "Â¡ENVIADO!";
                    setTimeout(() => location.reload(), 3000);
                }
            } catch (error) {
                alert("Error de conexiÃ³n. Intenta de nuevo.");
                btn.disabled = false;
                btn.innerText = "ENVIAR SOLICITUD";
            }
        }
    </script>
</body>
</html>
