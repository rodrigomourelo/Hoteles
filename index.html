    <script>
        const SUPABASE_URL = "https://podznhvayvtrfitpyzgk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZHpuaHZheXZ0cmZpdHB5emdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzgzMDgsImV4cCI6MjA4MTU1NDMwOH0.ezBpNE8-ILLeT1UIynTscconvdaNIC8Pu-z0zASVfUk";

        const urlParams = new URLSearchParams(window.location.search);
        const roomVal = urlParams.get('room') || '000';
        const hotelVal = urlParams.get('hotel') || 'Gran Hotel Porto';
        const hotelLimpio = decodeURIComponent(hotelVal).replace(/\+/g, ' ');

        document.getElementById('roomDisplayName').innerText = `Room ${roomVal}`;
        document.getElementById('hotelDisplayName').innerText = hotelLimpio;

        let selectedService = "";
        let selectedCategory = "";

        function openModal(id) {
            closeAllModals(); // Cerramos cualquier otro por seguridad
            const modal = document.getElementById(id);
            if(modal) modal.classList.add('active');
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }

        function confirmRequest(service, category) {
            selectedService = service;
            selectedCategory = category;
            document.getElementById('confirmText').innerText = `Â¿Enviar solicitud de ${service} para la habitaciÃ³n ${roomVal}?`;
            closeAllModals();
            document.getElementById('confirmModal').classList.add('active');
            document.getElementById('sendBtn').onclick = sendToSupabase;
        }

        async function sendToSupabase() {
            const btn = document.getElementById('sendBtn');
            btn.innerText = "Enviando...";
            btn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/hotel_requests`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        room: roomVal,
                        hotel: hotelLimpio,
                        category: selectedCategory,
                        service: selectedService,
                        status: 'pending'
                    })
                });

                if (response.ok) {
                    document.getElementById('confirmText').innerText = "Â¡Solicitud enviada! âœ…";
                    btn.style.display = 'none';
                    setTimeout(() => { location.reload(); }, 2000);
                } else {
                    alert("Error al enviar. Intenta de nuevo.");
                    btn.disabled = false;
                    btn.innerText = "Confirmar";
                }
            } catch (error) {
                alert("Error de conexiÃ³n.");
                btn.disabled = false;
                btn.innerText = "Confirmar";
            }
        }
    </script>
